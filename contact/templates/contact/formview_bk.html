<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form View</title>
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="{% static 'static/bootstrap.min.css' %}">
	<script src="{% static 'static/bootstrap.min.js'%}"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<link href="{% static 'contact/style.css' %}" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<h1 id="title">Form Field</h1>

		<form id="survey-form" action="{% url 'formview' %}" method="post">
            {% csrf_token %}
			<div class="boxcontent">
				<p id="description">Please fill the form below.</p>
				{{ form.non_field_errors }}
				<div class="row">
					<div class="col-sm-6 label_field">
						<label id="name-label" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
					</div>
					<div class="col-sm-6">

						{{form.username}}
						<input required class="input_field" type="text" name="username" id="name" placeholder="Enter your name ?">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 label_field">
						<label id="email-label" for="email">Email:</label>
					</div>
					<div class="col-sm-6">
						<input required class="input_field" type="email" name="email" id="email" placeholder="Enter your Email ?">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 label_field ">
						<label id="number-label" for="number">Age:</label>
					</div>
					<div class="col-sm-6 ">
						<input required class="input_field" min="1" max="125" type="number" name="age" id="number" placeholder="Enter your Age ?">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 label_field ">
						<label for="current_field">Which option best describe your current role:</label>
					</div>
					<div class="col-sm-6 ">
						<select id="dropdown" name="currentPos" class="dropdown">
							<option disabled value>Select an option</option>
							<option  value="student">Student</option>
							<option value="job">Full Time Job</option>
							<option value="learner">Full Time Learner</option>
							<option value="preferNo">Prefer not to say</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6  label_field">
						<label for="current_field">Gender:</label>
					</div>
					<div class="col-sm-6 " class="gender">
						<input type="radio" name="gender" value="male"> Male<br>
						<input type="radio" name="gender" value="female"> Female<br>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 label_field">
						<label for="current_field">Programming Language you know:</label>
					</div>
					<div class="col-sm-6">
						<input type="checkbox" name="c" value="c">C<br>
						<input type="checkbox" name="cplus" value="cplus">C++<br>
						<input type="checkbox" name="csharp" value="csharp">C#<br>
						<input type="checkbox" name="html" value="html">HTML<br>
						<input type="checkbox" name="jscript" value="jscript">Javascript<br>
						<input type="checkbox" name="python" value="Python">Python<br>
						<input type="checkbox" name="java" value="Java">Java<br>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 label_field">
						<label for="current_field">Address:</label>
					</div>
					<div class="col-sm-6">
						<textarea class="address" name="address" placeholder="Address"></textarea>
					</div>
				</div>

				<div class="button_field">
					<button id="submit" type="submit" name="button" class="btn btn-danger">Submit</button>
				</div>
			</div>
		</form>


	</div>

	</div>
</body>

</html>
